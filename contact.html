<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pintare - Contact Us</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97306",
                        "primary-dark": "#d66204",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23180f",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Estilos do Formulário original */
        
        .form-input,
        .form-textarea {
            transition: all 0.3s ease-in-out;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            border-color: #f97306;
            box-shadow: 0 0 0 2px rgba(249, 115, 6, 0.2);
            outline: none;
        }
        /* Estilos adicionados para o Header e Dropdowns */
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
        /* Menu Produtos */
        
        .dropdown-content {
            display: none;
        }
        
        .group:hover .dropdown-content {
            display: block;
        }
        /* Sub-menu lateral */
        
        .group\/nested:hover .dropdown-nested {
            display: block;
        }
        /* Menu Avatar (controlado por JS) */
        
        .avatar-dropdown-menu {
            display: none;
        }
        
        .avatar-dropdown-menu.active {
            display: block;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-stone-900 dark:text-stone-100">
    <div class="relative flex min-h-screen w-full flex-col">

        <div id="header-placeholder"></div>

        <main class="flex-grow">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 lg:py-24">
                <div class="grid lg:grid-cols-2 gap-16 items-start">
                    <div class="space-y-8">
                        <div>
                            <h2 class="text-4xl font-bold text-stone-900 dark:text-stone-50">Entre em contato</h2>
                            <p class="mt-3 text-lg text-stone-600 dark:text-stone-400">Adoraríamos ouvir você. Preencha o formulário ou use um dos nossos outros métodos de contato.</p>
                        </div>
                        <form action="#" class="space-y-6" method="POST">
                            <div>
                                <label class="block text-sm font-medium text-stone-700 dark:text-stone-300" for="name">Nome</label>
                                <div class="mt-1">
                                    <input class="form-input block w-full rounded-lg border-stone-300 dark:border-stone-700 bg-background-light dark:bg-background-dark shadow-sm py-3 px-4 text-stone-900 dark:text-stone-100 placeholder-stone-400 dark:placeholder-stone-500" id="name" name="name"
                                        placeholder="Your Name" type="text" />
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-stone-700 dark:text-stone-300" for="email">Email</label>
                                <div class="mt-1">
                                    <input class="form-input block w-full rounded-lg border-stone-300 dark:border-stone-700 bg-background-light dark:bg-background-dark shadow-sm py-3 px-4 text-stone-900 dark:text-stone-100 placeholder-stone-400 dark:placeholder-stone-500" id="email" name="email"
                                        placeholder="you@example.com" type="email" />
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-stone-700 dark:text-stone-300" for="subject">Assunto</label>
                                <div class="mt-1">
                                    <input class="form-input block w-full rounded-lg border-stone-300 dark:border-stone-700 bg-background-light dark:bg-background-dark shadow-sm py-3 px-4 text-stone-900 dark:text-stone-100 placeholder-stone-400 dark:placeholder-stone-500" id="subject" name="subject"
                                        placeholder="What can we help with?" type="text" />
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-stone-700 dark:text-stone-300" for="message">Mensagem</label>
                                <div class="mt-1">
                                    <textarea class="form-textarea block w-full rounded-lg border-stone-300 dark:border-stone-700 bg-background-light dark:bg-background-dark shadow-sm py-3 px-4 text-stone-900 dark:text-stone-100 placeholder-stone-400 dark:placeholder-stone-500" id="message"
                                        name="message" placeholder="Your message..." rows="4"></textarea>
                                </div>
                            </div>
                            <div>
                                <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark"
                                    type="submit">
                  Enviar
                </button>
                            </div>
                        </form>
                    </div>
                    <div class="space-y-8 lg:mt-12">
                        <h3 class="text-2xl font-bold text-stone-900 dark:text-stone-50">Outras maneiras de se conectar</h3>
                        <div class="space-y-6">
                            <a class="flex items-start gap-4 p-4 rounded-lg hover:bg-stone-50 dark:hover:bg-stone-800/50 transition-colors group" href="tel:+5511987654321">
                                <div class="flex-shrink-0 size-12 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-stone-800 dark:text-stone-200">telefone</p>
                                    <p class="text-sm text-stone-600 dark:text-stone-400 group-hover:text-primary dark:group-hover:text-primary transition-colors">
                                        +55 11 98765-4321</p>
                                </div>
                            </a>
                            <a class="flex items-start gap-4 p-4 rounded-lg hover:bg-stone-50 dark:hover:bg-stone-800/50 transition-colors group" href="mailto:contact@pintare.com">
                                <div class="flex-shrink-0 size-12 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-stone-800 dark:text-stone-200">Email</p>
                                    <p class="text-sm text-stone-600 dark:text-stone-400 group-hover:text-primary dark:group-hover:text-primary transition-colors">
                                        contact@pintare.com</p>
                                </div>
                            </a>
                            <a class="flex items-start gap-4 p-4 rounded-lg hover:bg-stone-50 dark:hover:bg-stone-800/50 transition-colors group" href="#">
                                <div class="flex-shrink-0 size-12 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                      d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.279-.087.431l4.257 7.373c.077.152.25.18.39.088l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C6.842 22.5 1.5 17.158 1.5 10.5V4.5Z"
                      fill-rule="evenodd"></path>
                  </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-stone-800 dark:text-stone-200">WhatsApp</p>
                                    <p class="text-sm text-stone-600 dark:text-stone-400 group-hover:text-primary dark:group-hover:text-primary transition-colors">
                                        Converse conosco instantaneamente</p>
                                </div>
                            </a>
                        </div>
                        <div class="pt-8">
                            <h3 class="text-lg font-semibold text-stone-900 dark:text-stone-50">Nos siga!</h3>
                            <div class="mt-4 flex items-center space-x-4">
                                <a class="text-stone-500 dark:text-stone-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                                    <span class="sr-only">Instagram</span>
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect height="20" rx="5" ry="5" width="20" x="2" y="2"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                  </svg>
                                </a>
                                <a class="text-stone-500 dark:text-stone-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                                    <span class="sr-only">Facebook</span>
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                  </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="modal-placeholder"></div>

        <div id="footer-placeholder"></div>


    </div>
    <script src="js/app.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/cart-manager.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
